<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>상위 컴포넌트에서 하위 컴포넌트로 데이터 전달하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="app">
        <!-- 4.Component tag를 추가하고, v-bind에서 상위 컴포넌트의 속성값을 받는다. -->
        <child-component v-bind:propsdata="message"></child-component>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        //2.Vue.component로 하위컴포넌트를 등록한다.
        //3.하위 컴포넌트에 props 속성으로 propsdata를 등록한다.
        Vue.component('child-component', {
            props: ['propsdata'],
            template: '<p>{{propsdata}}</p>',
        });

        //1. new Vue()로 인스턴스를 생성한다.
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        });
    </script>
</body>

</html>
