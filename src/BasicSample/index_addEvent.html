<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
            {{message}}    
        </div>
        <script src="../../node_modules/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data:{
                    message: 'Hello Vue.js!'
                },
                beforeCreate:function(){
                    console.log("beforeCreate");
                },
                created:function(){
                    console.log("Created");
                },
                mounted:function(){
                    console.log("mounted");
                    this.message ='Hello Vue!!!';
                },
                updated:function(){
                    console.log("updated");
                },
            });
        </script>
    </body>
</html>
