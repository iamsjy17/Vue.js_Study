<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Vue Router Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="app">
        <h1>뷰 라우터 예제</h1>
        <p>
            <!-- URL 값을 변경하는 태그 -->
            <!-- 
                각 router-link 태그는 화면상에서 <a> 태그로 치환된다. 
                그리고 각 <a> 버튼을 클릭하면 to에 지정된 값이 브라우저 URL 끝에 추가된다. 
            -->
            <router-link to="/main">Main 컴포넌트로 이동</router-link>
            <router-link to="/login">Login 컴포넌트로 이동</router-link>
        </p>
        <!-- URL 값에 따라 갱신되는 화면 영역 -->
        <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        // Main, Login 컴포넌트 정의
        var Main = { template: '<div>Main</div>' };
        var Login = { template: '<div>Login</div>' };

        // 각 URL에 맞춰 표시할 컴포넌트 지정
        var routes =[
            { path: '/main', component: Main},
            { path: '/login', component: Login}
        ];

        // 뷰 라우터 정의
        var router = new VueRouter({
            mode: 'history', 
            // 뷰 라우터의 기본 URL은 #을 사용한다 이 해시값을 제거하려면 history모드로 변경해야한다.
            routes
        });
        
        // 뷰 인스턴스에 라우터 추가
        // $mount()는 el속성과 같이 인스턴스를 화면에 붙여주는 역할을 한다.
        var app = new Vue({
            router
        }).$mount('#app');

    </script>
</body>

</html>
